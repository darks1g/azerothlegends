<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azeroth Legends</title>
  <link rel="stylesheet" href="/css/cursor.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/questlog.css">
</head>

<body class="bg-parchment font-fantasy text-dark">

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="chat-button">
        <span class="chat-text">Abrir chat global ‚è∑</span>
        <span class="chat-icon">üåç</span>
      </button>
    </div>

    <div class="header-center">
      <h1 class="title">Azeroth Legends</h1>
    </div>

    <div class="header-right">
      <div class="perfil-dropdown">
        <button class="perfil-button" id="perfilToggle">
          <img src="/assets/profile-icon.png" alt="Perfil" class="perfil-img">
        </button>
        <div id="perfilMenuContainer"></div>
      </div>
      <p>Cuenta</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-layout">
    <!-- Imagen decorativa izquierda -->
    <aside class="character-image">
      <img id="imagenPersonaje1" alt="Personaje Alianza">
    </aside>

    <!-- Buscador -->
    <section class="busqueda">
      <h2 class="subtitle">Buscar personaje</h2>

      <form id="buscarForm" class="form-busqueda">
        <select name="region" id="regionSelect" hidden>
          <option value="eu" selected>EU</option>
        </select>

        <div class="form-group">
          <label for="version" class="label">Versi√≥n del juego</label>
          <select name="version" id="version" class="select" required>
            <option value="retail">Retail</option>
            <option value="classic_era">Classic Era</option>
            <option value="classic">Cataclysm Classic</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nombre" class="label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="input" required>
          </div>

          <div class="form-group">
            <label for="reinoSelect" class="label">Reino</label>
            <select name="reino" id="reinoSelect" class="select" required>
              <!-- Se llena din√°micamente -->
            </select>
          </div>
        </div>

        <button type="submit" class="button" id="botonBuscar">Buscar</button>
        <div id="loader" class="loader-overlay">
          <div class="loader" id="loader-anim" style="display: none;"></div>
        </div>
      </form>
    </section>

    <!-- Imagen decorativa derecha -->
    <aside class="character-image">
      <img id="imagenPersonaje2" alt="Personaje Horda">
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2025 Azeroth Legends. Proyecto educativo.</p>
    <p>F√©lix San Jos√© Hern√°n</p>
  </footer>

  <!-- Scripts -->
  <script src="/js/form.js"></script>
  <script src="/js/decoracion.js"></script>
  <script src="/js/desplegable-perfil.js"></script>
</body>

</html>
