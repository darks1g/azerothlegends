<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Azeroth Legends</title>
    <link rel="stylesheet" href="/css/cursor.css">
    <link rel="stylesheet" href="/css/questlog.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="bg-parchment font-fantasy text-dark">
    <header class="header">
        <div class="header-center">
            <a href="/index">
                <h1 class="title">Azeroth Legends</h1>
            </a>
        </div>
    </header>

    <div class="login-container">
        <h1>Crear cuenta</h1>
        <form action="/procesar-registro" method="POST" class="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" required>

            <label for="nombre_usuario">Nombre de usuario</label>
            <input type="text" name="nombre_usuario" id="nombre_usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>

            <label for="confirmar">Repetir contraseña</label>
            <input type="password" name="confirmar" id="confirmar" required>

            <button type="submit" class="button">Registrarse</button>
        </form>

        <p class="register-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        <div class="oauth-login">
            <p>O inicia sesión con:</p>
            <a href="/oauth/battlenet" class="oauth-button">
                <img src="/assets/battlenet-logo.svg" alt="Battle.net" class="oauth-icon">
                Iniciar sesión con Battle.net
            </a>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Azeroth Legends. Proyecto educativo.</p>
    </footer>
</body>

</html>
