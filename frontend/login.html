<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar sesión - Azeroth Legends</title>
    <link rel="stylesheet" href="/css/cursor.css">
    <link rel="stylesheet" href="/css/questlog.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/sesionUsuario.js"></script>
</head>

<body class="bg-parchment font-fantasy text-dark">
<header class="header">
    <div class="header-center">
        <a href="/index"><h1 class="title">Azeroth Legends</h1></a>
    </div>
</header>

<div class="login-container">
    <h1>Iniciar sesión</h1>
    <p class="error" id="loginError" style="display:none;"></p>

    <form class="login-form" id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" required />
            <button type="button" class="toggle-password" id="togglePassword">
                <img src="/assets/eye2.png" alt="Mostrar contraseña" class="eye-icon" id="eyeIcon" />
            </button>
        </div>

        <button type="submit" class="button">Entrar</button>

        <div class="oauth-login">
            <p>O inicia sesión con:</p>
            <a href="/oauth/battlenet" class="oauth-button">
                <img src="/assets/battlenet-logo.svg" alt="Battle.net" class="oauth-icon" />
                Iniciar sesión con Battle.net
            </a>
        </div>
    </form>

    <p class="register-link">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
</div>

<footer class="footer">
    <p>© 2025 Azeroth Legends. Proyecto educativo.</p>
</footer>
<script src="/js/login.js"></script>
</body>

</html>
