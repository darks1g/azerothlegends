<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Azeroth Legends</title>
    <link rel="stylesheet" href="/css/cursor.css">
    <link rel="stylesheet" href="/css/questlog.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="bg-parchment font-fantasy text-dark">
    <header class="header">

        <div class="header-center">
            <a href="/index"><h1 class="title">Azeroth Legends</h1></a>
        </div>

    </header>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <p class="error">
        </p>
        <form action="/procesar-login.php" method="POST" class="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" class="button">Entrar</button>
            <div class="oauth-login">
                <p>O inicia sesión con:</p>
                <a href="/oauth/battlenet" class="oauth-button">
                  <img src="/assets/battlenet-logo.svg" alt="Battle.net" class="oauth-icon">
                  Iniciar sesión con Battle.net
                </a>
              </div>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
    </div>
    <footer class="footer">
        <p>© 2025 Azeroth Legends. Proyecto educativo.</p>
      </footer>
</body>

</html>
