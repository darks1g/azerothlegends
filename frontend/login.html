<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required><br>
        <input type="password" id="loginClave" placeholder="Contraseña" required><br>
        <button type="submit">Iniciar sesión</button>
    </form>

    <div id="loginResultado"></div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            fetch("http://localhost:8080/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: document.getElementById("loginEmail").value,
                    clave: document.getElementById("loginClave").value
                })
            })
            .then(res => res.text())
            .then(data => document.getElementById("loginResultado").innerText = data)
            .catch(err => console.error("Error:", err));
        });
    </script>
</body>
</html>
