<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h2>Registrarse</h2>
    <form id="registroForm">
        <input type="email" id="regEmail" placeholder="Correo electrónico" required><br>
        <input type="password" id="regClave" placeholder="Contraseña" required><br>
        <button type="submit">Registrarse</button>
    </form>

    <div id="registroResultado"></div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(e) {
            e.preventDefault();

            fetch("http://localhost:8080/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: document.getElementById("regEmail").value,
                    clave: document.getElementById("regClave").value
                })
            })
            .then(res => res.text())
            .then(data => document.getElementById("registroResultado").innerText = data)
            .catch(err => console.error("Error:", err));
        });
    </script>
</body>
</html>
